<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3.css">
    <title>Grilla template areas</title>
</head>

<body>
    <header class="header">
        <nav>
            <ul>

        <ul>
            <li><h2>Contacto</h2></li>

            <li><h2>Mapa del sitio</h2></li>
